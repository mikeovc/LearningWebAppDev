		<main>
			<form action="#" method="post">
				<label for="username">Username &#40;min 4 characters&#41;:</label>
				<input type="text" name="username" id="username" minlength="4" required>

				<label for="email">Email:</label>
				<input type="text" name="email" id="email" required>

				<label for="password">Password &#40;min 4 characters&#41;:</label>
				<input type="password" name="password" id="password" minlength="4" required>

				<label for="reenterpwd">Re-enter password:</label>
				<input type="password" name="reenterpwd" id="reenterpwd" required>

				<input type="submit" value="Submit">
			</form>
		</main>
