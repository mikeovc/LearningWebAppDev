<!doctype html>
<html>
  <head>
    <title>A Simple App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>Comments</h1>
      <p>A simple app that allows a user to input comments</p>
    </header>

    <main>
      <div class='comment-input'>
        <p>Add Your Comment:</p>
        <input type="text" id="user1-input"><button id="user1-button">+</button>
        <p>User 2 Comment:</p>
        <input type="text" id="user2-input"><button id="user2-button">+</button>
      </div>

      <div class="comments">
        <p class="user1-output">User 1 Comment 1</p>
        <p class="user1-output">User 1 Comment 2</p>
        <p class="user2-output">User 2 Comment 1</p>
        <p class="user2-output">User 2 Comment 2</p>
      </div>
    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
