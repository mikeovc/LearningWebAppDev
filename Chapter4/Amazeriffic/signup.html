<!doctype html>
<html>
	<head>
		<title>Amazerrific Sign Up</title>
		<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<div class="container">
				<h1>Amazerrific FAQ</h1>
				<nav>
					<a href="index.html">Home</a> |
					<a href="signup.html">Sign Up!</a> |
					<a href="faq.html">FAQ</a> |
					<a href="#">Support</a>
				</nav>
			</div>
		</header>

		<main>
			<div class="container">
				<form class="ui small form" action="#" method="post">
					<div class="ui segment">
						<label for="username">Username &#40;min 4 characters&#41;:</label>
						<div class="field">
							<input type="text" name="username" id="username" minlength="4" required>
						</div>

						<label for="email">Email:</label>
						<div class="field">
							<input type="text" name="email" id="email" required>
						</div>

						<label for="password">Password &#40;min 6 characters&#41;:</label>
						<div class="field">
							<input type="password" name="password" id="password" minlength="6" required>
						</div>

						<label for="reenterpwd">Re-enter password:</label>
						<div class="field">
							<input type="password" name="reenterpwd" id="reenterpwd" required>
						</div>

						<input class="ui tiny primary button" type="submit" value="Submit">
					</div>
				</form>
			</div>
		</main>

		<footer>
			<div class="container">
				<div class="contact">
					<h5>Contact Us</h5>
					<p class="amazerrific">Amazerrific!</p>

				</div>

				<div class="sitemap">

					</ul>
					<ul class="right">
						<li><a href="#">Support</a></li>
						<li><a href="faq.html">FAQ</a></li>
						<li><a href="#">Careers</a></li>
					</ul>
				</div>
			</div>
		</footer>
		
		<script src="semantic/dist/semantic.min.js"></script>
	</body>
</html>
